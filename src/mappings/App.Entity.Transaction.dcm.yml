# Transaction
App\Entity\Transaction:
  type: entity
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    registeredAt:
      type: datetime
    status:
      type: string(20)
    orderNumber:
      type: string
    total:
      type: decimal
      scale: 2
    commission:
      type: decimal
      scale: 2
    payment:
      type: decimal
      scale: 2
    createdAt:
      type: datetime
    updatedAt:
      type: datetime
      nullable: true
    tag:
      type: string
      nullable: true
  manyToOne:
    merchant:
      targetEntity: Merchant
      inversedBy: transactions
    network:
      targetEntity: Network
      inversedBy: transactions
  oneToOne:
    payable:
      targetEntity: Payable
      mappedBy: transaction
  oneToMany:
    payments:
      targetEntity: Payment
      mappedBy: transaction
  lifecycleCallbacks:
    prePersist: [onCreate]
    preUpdate: [onUpdate]
