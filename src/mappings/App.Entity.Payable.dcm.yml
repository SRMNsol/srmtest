# Payable
App\Entity\Payable:
  type: entity
  inheritanceType: SINGLE_TABLE
  discriminatorColumn:
    name: payableType
    type: string
  discriminatorMap:
    payable: Payable
    cashback: Cashback
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    amount:
      type: decimal
      scale: 2
    concept:
      type: string
      nullable: true
    createdAt:
      type: datetime
    updatedAt:
      type: datetime
      nullable: true
    status:
      type: string(20)
  manyToOne:
    user:
      targetEntity: User
      inversedBy: payables
      joinColumn:
        referencedColumnName: uid
  lifecycleCallbacks:
    prePersist: [onCreate]
    preUpdate: [onUpdate]
