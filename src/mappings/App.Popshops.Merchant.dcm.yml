# Merchant
App\Popshops\Merchant:
  type: entity
  id:
    id:
      type: integer
  fields:
    networkMerchantId:
      type: integer
    name:
      type: string
    logoUrl:
      type: string
    url:
      type: string
    description:
      type: string(500)
      nullable: true
    commission:
      type: decimal
      scale: 2
    commissionType:
      type: string(10)
