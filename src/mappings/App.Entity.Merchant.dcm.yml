# Merchant
App\Entity\Merchant:
  type: entity
  id:
    id:
      type: integer
  fields:
    networkMerchantId:
      type: integer
    name:
      type: string
    logoUrl:
      type: string
    url:
      type: string
    description:
      type: text
      nullable: true
    commission:
      type: decimal
      scale: 2
    commissionMax:
      type: decimal
      scale: 2
    commissionType:
      type: string(10)
  manyToOne:
    network:
      targetEntity: Network
      inversedBy: merchants
  oneToMany:
    transactions:
      targetEntity: Transaction
      mappedBy: merchant
    payments:
      targetEntity: Payment
      mappedBy: merchant
