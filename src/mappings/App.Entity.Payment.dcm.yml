# Payment
App\Entity\Payment:
  type: entity
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    paymentAt:
      type: datetime
    paymentNumber:
      type: string
    baseline:
      type: decimal
      scale: 2
    adjustment:
      type: decimal
      scale: 2
    total:
      type: decimal
      scale: 2
  manyToOne:
    merchant:
      targetEntity: Merchant
      inversedBy: payments
    network:
      targetEntity: Network
      inversedBy: payments
    transaction:
      targetEntity: Transaction
      inversedBy: payments
