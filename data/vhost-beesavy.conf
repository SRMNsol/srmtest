<VirtualHost *:80>
  ServerName beesavy
  DocumentRoot /path-to/beesavy/public

  <Directory /path-to/beesavy/public>
    Options Indexes FollowSymLinks MultiViews
    AllowOverride None
    Order allow,deny
    allow from all

    RewriteEngine On
    RewriteRule ^.git - [F,L]
    RewriteBase /
    RewriteCond %{ENV:REDIRECT_APP_PATH} !^$
    RewriteRule ^(.*)$ - [E=APP_PATH:%{ENV:REDIRECT_APP_PATH}]
    RewriteCond %{ENV:APP_PATH} ^$
    RewriteRule ^(.*)$ - [E=APP_PATH:/$1]
    RewriteCond %{REQUEST_FILENAME} !-f
    RewriteCond %{REQUEST_FILENAME} !-d
    RewriteCond $1 !^projects
    RewriteRule ^(.*)$ index.php [L]
  </Directory>
</VirtualHost>
