# app
debug: false

# resources
template_dir:     %root_dir%/views
log_dir:          %root_dir%/data/log
cache_dir:        %root_dir%/data/cache
assets_dir:       %root_dir%/assets
web_dir:          %root_dir%/web
twbs_dir:         %root_dir%/vendor/twbs/bootstrap
legacy_cache_dir: %root_dir%/legacy/system/application/cache

# twig
twig.path: %root_dir%/views

# assetic
assetic.path_to_web: %root_dir%/web
assetic.options:
  debug: false
  formulae_cache_dir: %root_dir%/data/cache/assetic
  auto_dump_assets: false

# monolog
monolog.logfile: %root_dir%/data/log/app_%date%.log

# popshops
popshops.public_key: PUBLIC_KEY
popshops.catalog_keys:
  all_stores:  CATALOG_KEY
  hot_coupons: CATALOG_KEY
  hot_deals:   CATALOG_KEY
popshops.entity_manager_key: orm.em
popshops.cache_dir: %root_dir%/data/cache/popshops
popshops.log_dir: %root_dir%/data/log
popshops.classnames:
  entity.merchant: App\Entity\Merchant
  entity.network: App\Entity\Network
  entity.product: App\Entity\Product
  entity.transaction: App\Entity\Transaction
  entity.transactionHistory: App\Entity\TransactionHistory
  entity.deal: App\Entity\Deal
popshops.linkshare_security_token: SECURITY_TOKEN
popshops.cj_developer_key: DEVELOPER_KEY
popshops.pepperjam_publisher_api_key: KEY
popshops.shareasale_affiliate_id: ID
popshops.shareasale_token: TOKEN
popshops.shareasale_api_secret: SECRET

# dbal
db.options:
  driver:   pdo_mysql
  dbname:   DB_NAME
  host:     DB_HOST
  user:     DB_USER
  password: DB_PASSWORD
  charset:  utf8

# orm
orm.proxies_dir: %root_dir%/data/cache/doctrine
orm.default_cache: apc
orm.auto_generate_proxies: false
orm.em.options:
  mappings:
    - type: annotation
      namespace: App\Entity
      path: %root_dir%/src/App/Entity

# user provider
user.provider:
  admin:
    - ROLE_ADMIN
    - PASSWORD_HASH

